<!DOCTYPE html>
<html>
<head>
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Stone Paper Scissor Game</h2>

  <p>Choose one:</p>
  <button onclick="play('stone')">Stone</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissor')">Scissor</button>

  <p id="result"></p>

  <script>
    function play(userChoice) {
      const choices = ['stone', 'paper', 'scissor'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissor') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissor' && computerChoice === 'paper')
      ) {
        result = `You Win! Computer chose ${computerChoice}`;
      } else {
        result = `You Lose! Computer chose ${computerChoice}`;
      }

      document.getElementById('result').innerText = result;
    }
  </script>

</body>
</html>
